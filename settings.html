<div class="container" id="pimperSettingsMenuModal">
    <div class="row">
        <h3>Course pimper</h3>
        Change course cover images and text

        <div class="container">
            <div class="row mt-3">
                <h4>Share config</h4>
                <p>Share your awesome course covers with others!</p>
            </div>

            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter config here"
                               id="coursePimperConfigInput">
                        <button class="btn btn-success form-control" id="coursePimperImportConfigBtn">Import</button>
                        <button class="btn btn-primary form-control" id="coursePimperExportConfigBtn">Export</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <h4>Reset</h4>
                <button class="btn btn-danger" id="coursePimperDeleteConfigBtn">Remove all stored data</button>
            </div>
        </div>
    </div>
</div>
